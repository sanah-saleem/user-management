spring.application.name=usermanagement

server.port=8080

# DB ? defaults for local dev, override via env in Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user_management?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT ? override from env in Docker
app.jwt.secret=${APP_JWT_SECRET:change-me-to-a-very-long-random-string-at-least-64-bytes}
app.jwt.expiry-minutes=${APP_JWT_EXPIRY_MINUTES:60}

# Notification service base URL
notification.service.base-url=${NOTIFICATION_SERVICE_BASE_URL:http://localhost:8082}
